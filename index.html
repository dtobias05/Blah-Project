<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/6371cb1886.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success" w-100 id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Chicago, Illinois</h1>
        <ul>
          <li id="now-date">Monday 17:00</li>
          <li id="weather-description">Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy icon"
            />
            <span class="temperature" id="current-temperature">33</span
            ><span class="units"><a href="#">°F</a> | <a href="#">°C</a></span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 2%</li>
              <li>Humidity: 67%</li>
              <li>Wind: 11 mph</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <em>Sun</em> <br />
            45°
          </div>
          <div class="col-1">
            <em>Mon</em> <br />
            38°
          </div>
          <div class="col-1">
            <em>Tues</em> <br />
            44°
          </div>
          <div class="col-1">
            <em>Wed</em> <br />
            43°
          </div>
          <div class="col-1">
            <em>Thurs</em> <br />
            44°
          </div>
          <div class="col-1">
            <em>Fri</em> <br />
            33°
          </div>
          <div class="col-1">
            <em>Sat</em> <br />
            26°
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.jsx"></script>
  </body>
</html>
